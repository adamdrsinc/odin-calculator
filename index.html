<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div id="calculator">

            <div id="calculator-top">
                <div id="calculator-title">CASIO</div>
                <div id="solar-panel">[][][][]</div>
            </div>

            <div id="calculator-display">
                <p id="calculator-sum"></p>
            </div>

            <div id="calculator-inputs">
                <div id="calculator-grid">
                    <div class="row">
                        <button id="ac" class="calc-button">AC</button>
                        <div id="backspace" class="calc-button">Back</div>
                    </div>

                    <div class="row">
                        <button class="number input-button calc-button" value="7">7</button>
                        <button class="number input-button calc-button" value="8">8</button>
                        <button class="number input-button calc-button" value="9">9</button>
                        <button class="operator input-button calc-button" value="/">รท</button>
                    </div>

                    <div class="row">
                        <button class="number input-button calc-button" value="4">4</button>
                        <button class="number input-button calc-button" value="5">5</button>
                        <button class="number input-button calc-button" value="6">6</button>
                        <button class="operator input-button calc-button" value="x">x</button>
                    </div>

                    <div class="row">
                        <button class="number input-button calc-button" value="1">1</button>
                        <button class="number input-button calc-button" value="2">2</button>
                        <button class="number input-button calc-button" value="3">3</button>
                        <button class="operator input-button calc-button" value="-">-</button>
                    </div>


                    <div class="row">
                        <button class="number input-button calc-button" value="0">0</button>
                        <button class="operator input-button calc-button" value=".">.</button>
                        <button id="equals" class="calc-button">=</button>
                        <button class="operator input-button calc-button" value="+">+</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
