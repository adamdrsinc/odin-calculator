<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div id="calculator">

            <div id="calculator-top">
                <div id="calculator-title">CASIO</div>
                <div id="solar-panel">[][][][]</div>
            </div>

            <div id="calculator-display">hi</div>

            <div id="calculator-inputs">
                <div id="ac">AC</div>
                <div id="calculator-grid">
                    <div class="row">
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="operator">รท</div>
                    </div>

                    <div class="row">
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="operator">x</div>
                    </div>

                    <div class="row">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="operator">-</div>
                    </div>


                    <div class="row">
                        <div class="number">0</div>
                        <div class="period">.</div>
                        <div class="operator">=</div>
                        <div class="operator">+</div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
